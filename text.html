<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="mb-10">
      <hr class="border-dashed bg-[#13131808] my-2" />

      <div class="mb-16 text-center">
        <h3 class="fontt-family text-4xl font-extrabold text-[#03030e] mb-6">
          Professional Hockeys Club
        </h3>
        <p class="lg:max-w-3xl mx-auto"></p>
      </div>

      <hr class="border-dashed bg-[#13131808] my-2" />

      <div class="flex items-center flex-col gap-6 lg:flex-row justify-around">
        <div class="text-center space-y-3">
          <div
            class="radial-progress bg-slate-100 text-red-500 text-primary origin-center rotate-90"
            style="--value: 75"
            role="progressbar "
          >
            <span class="text-black -rotate-90">75%</span>
          </div>
          <h3 class="fontt-family font-semibold text-xl text-[#131318]">
            Prayer Facility
          </h3>
          <p class="max-w-60 text-center text-base text-[#13131899]"></p>
        </div>
        <div class="text-center">
          <div
            class="radial-progress bg-slate-50 text-[#49D293] text-primary rotate-45"
            style="--value: 85"
            role="progressbar "
          >
            <span class="text-black -rotate-90">85%</span>
          </div>
          <h3 class="fontt-family font-semibold text-xl text-[#131318]">
            Experienced Coach
          </h3>
          <p class="max-w-60 text-center text-base text-[#13131899]"></p>
        </div>
        <div class="text-center">
          <div
            class="radial-progress bg-slate-400 text-[#e7eb13] text-primary rotate-90"
            style="--value: 90"
            role="progressbar "
          >
            <span class="text-black -rotate-90">90%</span>
          </div>
          <h3 class="fontt-family font-semibold text-xl text-[#131318]">
            Senior Player
          </h3>
          <p class="max-w-60 text-center text-base text-[#13131899]"></p>
        </div>
        <div class="text-center">
          <div
            class="radial-progress bg-slate-100 text-[#4C8DF1] text-primary rotate-180"
            style="--value: 92"
            role="progressbar "
          >
            <span class="text-black -rotate-90">92%</span>
          </div>
          <h3 class="fontt-family font-semibold text-xl text-[#131318]">
            Training Ground
          </h3>
          <p class="max-w-60 text-center text-base text-[#13131899]"></p>
        </div>
      </div>
    </section>
  </body>
</html>
